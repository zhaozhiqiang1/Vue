<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
</head>
<body>
<div id="app">
    父亲发红包 {{money}}
    <child :m="money" :cl="cloths"></child>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //儿子获取父亲的属性
    //1.给组件加一个 :属性=父亲的属性   使用自己定义的属性接收父亲的属性值
    //2.在组件定义中使用props属性获取 是一个数组放的是自己定义的属性(注意属性是一个字符串)
    let child={
        props:{
            m:{
                //检验 type 可以检验产传给的值是不是符合(数据类型)的要求
                //type:[Number,String],
                //required:true,//Missing required prop: "m"
                //default:0,//没有传m 给他一个默认值
                //自定义校验方式
                validator(val){//不怎使用,了解就好
                    //val 就是m接收的值
                    return val>=1000;
                }
            },
            cl:String
        },
        template:"<div><div>儿子收红包{{m}}</div> <div>穿上{{cl}}</div></div> ",
    };
    let vm = new Vue({
        el: "#app",
        data: {
            money:100,
            cloths:"花棉袄"
        },
        components:{child}
    })
</script>
