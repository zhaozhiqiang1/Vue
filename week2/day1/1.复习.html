<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
</head>
<body>

<div id="app"></div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            a:1,
        },
        methods: {},
    });
    vm.$watch("a",{
        handler(newVal,oldVal){
            alert(1);
        },
        deep:true,
    });
    console.log(vm);
</script>
