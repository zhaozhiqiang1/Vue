<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
</head>
<body>
<div id="app">
    <div style="width: 100px;background-color: red">1</div>
    <div :style="{width: '100px',backgroundColor: 'red'}">2</div>
    <div :style="[style1,style2]">2</div>
</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //:style 对象,数组
    let vm = new Vue({
        el: "#app",
        data: {
            style1:{width: '100px',backgroundColor: 'green'},
            style2:{height: '100px',color: '#FFF'}
        },
        methods: {}
    })
</script>
