<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训2017-14JS</title>
</head>
<body>
<div id="app">
    <!--指令 v-开头的 指令绑定的数据不需要加{{}}-->
    <!--v-text 文本-->
    <p v-text="a"></p>
    <!--v-html 识别标签-->
    <div v-html="b"></div>
    <input type="text" v-model="a">
    <!--v-once 只帮定一次后期不会跟着数据变化而变化-->
    <h2 v-once>{{a}}</h2>

</div>
</body>
</html>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm=new Vue({
        el:"#app",
        data:{
            a:'哈哈',
            b:"<i>珠峰</i>"
        },

    })
</script>
